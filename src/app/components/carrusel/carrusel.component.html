<div class="w-full mx-auto overflow-hidden relative md:w-5/6 md:rounded-xl sombra">
  <!-- Slides -->
  <div class="flex transition-transform duration-200 ease-in-out"
       [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
       style="width: 100%">
    <ng-container *ngFor="let promo of lista_promociones; let i = index">
      <div class="w-full shrink-0">
        <img [src]="promo.img" class="w-full object-content h-96 md:rounded-t-xl" />
        <div class="p-4  mb-5 text-center">
          <h2 class="text-lg font-bold">{{ promo.Nombre }}</h2>
          <p class="text-sm text-gray-600">${{ promo.Costo }}</p>
          <button class="mt-2 px-4 py-2  bg-yellow-600 text-white rounded hover:bg-yellow-700"
                  (click)="abrirModal(promo)">
            Ver más
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Botones de navegación -->
  <div class="absolute bottom-2 left-0 right-0 flex justify-center gap-2">
    <ng-container *ngFor="let _ of lista_promociones; let i = index">
      <button (click)="cambiarSlide(i)"
              [ngClass]="{' bg-blue-300': i !== currentIndex, ' bg-yellow-600': i === currentIndex}"
              class="w-3 h-3 rounded-full cursor-pointer hover:scale-110 transition-transform duration-300">
      </button>
    </ng-container>
  </div>
</div>

<!-- Modal -->
<div *ngIf="promoSeleccionado" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-5/6">
    <img [src]="promoSeleccionado.img" class="w-full h-72 object-content rounded" />
    <h3 class="text-xl font-semibold mt-4">{{ promoSeleccionado.Nombre }}</h3>
    <p class="text-sm text-gray-700 mt-2">{{ promoSeleccionado.descripcion }}</p>
    <div class="text-right mt-4">
      <button (click)="cerrarModal()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Cerrar
      </button>
    </div>
  </div>
</div>
