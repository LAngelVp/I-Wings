<div>
  <div class="flex relative h-auto">
    
    <!-- Imagen para pantallas pequeñas -->
    <img [src]="logo_movil" alt="Logo móvil"
         class="block md:hidden w-full h-lvh object-cover">

    <!-- Imagen para pantallas medianas en adelante -->
    <img [src]="logo_pantallas_lg" alt="Logo grande"
         class="hidden md:block w-full h-lvh md:h-2/6 object-cover">

    <!-- Capa superior con botón centrado -->
    <div class="flex flex-col absolute top-0 left-0 right-0 w-full h-full justify-end">
      <div class="flex gap-5 mb-20 md:mb-20 justify-center">
        <button class="flex gap-2 btn_header px-4 py-2 rounded" (click)="mandar_mensaje()">
          <img [src]="icon_message" alt="">
          Contacto
        </button>
        <button class="flex gap-2 btn_header px-4 py-2 rounded" (click)="mostrar_ubicacion()">
          <img [src]="icon_location" alt="">
          Ubicacion
        </button>
      </div>
    </div>
  </div>

    <div class="my-10">
      <app-carrusel></app-carrusel>
    </div>
    <div class=" my-7">
      <app-buttons-categories-food></app-buttons-categories-food>
    </div>
  </div>
